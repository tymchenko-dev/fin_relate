<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinRelate - Test Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7AC3AA, #9DD2BB);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2D3748;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <div class="logo-container">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3v18h18v-2H5V3H3zm4 14h2v-8H7v8zm4 0h2V7h-2v10zm4 0h2V5h-2v12z"/>
                </svg>
            </div>
            <span class="logo-text">FinRelate</span>
        </div>
        
        <h1>Test Page - FinRelate</h1>
        <p class="text-muted">This is a test page to verify the correct FinRelate branding</p>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary me-2">Back to Home</a>
            <a href="/auth/login" class="btn btn-outline-primary">Login</a>
        </div>
    </div>
</body>
</html>
